<h3>Create Product</h3>
<br />
Product ID:<br />
<input type="number" [(ngModel)]="prod.id" /><br />
Product Name:<br />
<input type="text" [(ngModel)]="prod.Name" /> <br />
Product Price:<br />
<input type="number" [(ngModel)]="prod.Price" /> <br />
Product Description:<br />
<input type="text" [(ngModel)]="prod.Description" /> <br />
Units:<br />
<input type="number" [(ngModel)]="prod.units" /> <br />

<button class="submit" id="insert" (click)="insertfunc()">Insert</button>
<button class="submit" id="insert" (click)="test()">Test</button>
