<table class="table table-hover">
  <thead>
    <tr>
      <td>Name</td>
      <td>Price</td>
      <td>Description</td>
      <td>Units</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prod of prods">
      <td>{{ prod.Name }}</td>
      <td>{{ prod.Price }}</td>
      <td>{{ prod.Description }}</td>
      <td>{{ prod.units }}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteProduct(prod.id)">
          Delete
        </button>
      </td>
      <td>
        <button class="btn btn-primary" (click)="updateProduct(prod)">
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>
